<script>
// ---------------- CONFIG ----------------
const COOLDOWN = 4 * 60 * 60 * 1000; // 4 ore
const FIXED_REWARD = 10;
const WITHDRAW_POINTS = 15000;
const WITHDRAW_FORM = "https://forms.gle/kKz8kSW8aoH7Dm7K7";

const sectors = [
  { label: "120 PT", color: "#27ae60" },
  { label: "100 PT", color: "#2ecc71" },
  { label: "50 PT",  color: "#f1c40f" },
  { label: "25 PT",  color: "#f39c12" },
  { label: "15 PT",  color: "#e67e22" },
  { label: "15 PT",  color: "#d35400" },
  { label: "10 PT",  color: "#c0392b" },
  { label: "0 PT",   color: "#7f8c8d" }
];

// ---------------- STORAGE ----------------
let points = Number(localStorage.getItem("points")) || 0;
let cooldownUntil = Number(localStorage.getItem("cooldownUntil")) || 0;

// ---------------- UI ----------------
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const spinBtn = document.getElementById("spinBtn");
const withdrawBtn = document.getElementById("withdrawBtn");
const pointsEl = document.getElementById("points");

pointsEl.textContent = points;

// ---------------- DRAW WHEEL ----------------
function drawWheel() {
  const r = canvas.width / 2;
  const arc = (2 * Math.PI) / sectors.length;

  sectors.forEach((s, i) => {
    const angle = i * arc;
    ctx.beginPath();
    ctx.moveTo(r, r);
    ctx.arc(r, r, r, angle, angle + arc);
    ctx.fillStyle = s.color;
    ctx.fill();

    ctx.save();
    ctx.translate(r, r);
    ctx.rotate(angle + arc / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "bold 14px Arial";
    ctx.fillText(s.label, r - 10, 5);
    ctx.restore();
  });
}
drawWheel();

// ---------------- COUNTDOWN ----------------
function updateSpinButton() {
  const now = Date.now();
  if (now < cooldownUntil) {
    const diff = cooldownUntil - now;
    const h = Math.floor(diff / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    spinBtn.disabled = true;
    spinBtn.textContent = `Next spin in ${h}h ${m}m`;
  } else {
    spinBtn.disabled = false;
    spinBtn.textContent = "SPIN";
  }
}

// ---------------- WITHDRAW ----------------
function updateWithdraw() {
  if (points >= WITHDRAW_POINTS) {
    withdrawBtn.disabled = false;
    withdrawBtn.classList.add("enabled");
  }
}
withdrawBtn.onclick = () => {
  if (!withdrawBtn.disabled) {
    window.open(WITHDRAW_FORM, "_blank");
  }
};

// ---------------- BANNER ----------------
function showBanner() {
  if (window.WTN && WTN.AdMob && WTN.AdMob.bannerAd) {
    WTN.AdMob.bannerAd({
      adId: "ca-app-pub-9251543522779819/9330839613", // IL TUO ID BANNER QUI
      position: "bottom",
      autoShow: true
    });
  } else {
    setTimeout(showBanner, 500);
  }
}
window.addEventListener("load", showBanner);

// ---------------- REWARD AD ALL'AVVIO ----------------
function showRewardAd() {
  if (window.WTN && WTN.AdMob && WTN.AdMob.rewardsAd) {
    WTN.AdMob.rewardsAd({
      adId: "ca-app-pub-9251543522779819/1658358029", // IL TUO ID REWARD AD QUI
      rewardsAdCallback: onAdCompleted
    });
  } else {
    setTimeout(showRewardAd, 500);
  }
}
window.addEventListener("load", showRewardAd);

// ---------------- SPIN FLOW ----------------
spinBtn.onclick = () => {
  spinBtn.disabled = true;
  startSpin();
};

window.onAdCompleted = function () {
  // qui se vuoi gestire ricompense extra, ma al momento solo gira ruota
  startSpin();
};

function startSpin() {
  const index = sectors.findIndex(s => s.label === "10 PT");
  const arc = 360 / sectors.length;

  canvas.style.transition = "none";
  canvas.style.transform = "rotate(0deg)";

  setTimeout(() => {
    const rotation = 720 + (270 - index * arc - arc / 2);
    canvas.style.transition = "transform 4s cubic-bezier(.17,.67,.12,.99)";
    canvas.style.transform = `rotate(${rotation}deg)`;
  }, 50);

  setTimeout(() => {
    points += FIXED_REWARD;
    localStorage.setItem("points", points);

    cooldownUntil = Date.now() + COOLDOWN;
    localStorage.setItem("cooldownUntil", cooldownUntil);

    pointsEl.textContent = points;
    updateWithdraw();
    updateSpinButton();
  }, 4000);
}

updateWithdraw();
updateSpinButton();
</script>
