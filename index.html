<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin & Reward</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  padding:20px;
  font-family: Arial, sans-serif;
  background:#121212;
  color:#fff;
  text-align:center;
}

#wheelContainer {
  position:relative;
  width:300px;
  height:300px;
  margin:20px auto;
}

canvas {
  border-radius:50%;
  background:#222;
}

#pointer {
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%) rotate(180deg);
  width:0;
  height:0;
  border-left:12px solid transparent;
  border-right:12px solid transparent;
  border-bottom:20px solid red;
}

#spinBtn {
  margin-top:20px;
  padding:16px 45px;
  font-size:18px;
  font-weight:bold;
  background:#f1c40f;
  color:#000;
  border:none;
  border-radius:40px;
}

#spinBtn:disabled {
  background:#555;
  color:#aaa;
}

#withdrawBtn {
  display:block;
  margin:14px auto 0 auto;
  padding:12px 36px;
  font-size:16px;
  font-weight:bold;
  background:#22c55e;
  color:#ffffff;
  border:none;
  border-radius:40px;
}

.small {
  font-size:12px;
  color:#aaa;
  margin-top:6px;
}
</style>
</head>

<body>

<h2>ðŸŽ¯ Spin & Reward</h2>

<div><strong>Points:</strong> <span id="points">0</span></div>

<div class="small">
<strong>15,000 Points â€“ Reward</strong><br>
<strong>Gift Card</strong>
</div>

<div id="wheelContainer">
  <div id="pointer"></div>
  <canvas id="wheel" width="300" height="300"></canvas>
</div>

<button id="spinBtn">SPIN</button>
<button id="withdrawBtn" disabled>WITHDRAW</button>

<div class="small">
Rewards are promotional and subject to availability.<br>
No cash value. Not guaranteed.
</div>

<script>
const sectors = [
  { label: "120 PT", color: "#27ae60" },
  { label: "100 PT", color: "#2ecc71" },
  { label: "50 PT",  color: "#f1c40f" },
  { label: "25 PT",  color: "#f39c12" },
  { label: "15 PT",  color: "#e67e22" },
  { label: "15 PT",  color: "#d35400" },
  { label: "10 PT",  color: "#c0392b" },
  { label: "0 PT",   color: "#7f8c8d" }
];

const SPIN_BLOCKS = [2, 2, 1];
const COOLDOWN = 8 * 60 * 60 * 1000;
const FIXED_POINTS = 10;

let points = Number(localStorage.getItem("points")) || 0;
let blockIndex = Number(localStorage.getItem("blockIndex")) || 0;
let spinsInBlock = Number(localStorage.getItem("spinsInBlock")) || 0;
let cooldownUntil = Number(localStorage.getItem("cooldownUntil")) || 0;

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const spinBtn = document.getElementById("spinBtn");
const pointsEl = document.getElementById("points");

pointsEl.textContent = points;

function drawWheel() {
  const r = canvas.width / 2;
  const arc = (2 * Math.PI) / sectors.length;

  sectors.forEach((s, i) => {
    const angle = i * arc;
    ctx.beginPath();
    ctx.moveTo(r, r);
    ctx.arc(r, r, r, angle, angle + arc);
    ctx.fillStyle = s.color;
    ctx.fill();

    ctx.save();
    ctx.translate(r, r);
    ctx.rotate(angle + arc / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "bold 14px Arial";
    ctx.fillText(s.label, r - 10, 5);
    ctx.restore();
  });
}
drawWheel();

function updateSpinButton() {
  const now = Date.now();
  if (now < cooldownUntil) {
    const diff = cooldownUntil - now;
    const h = Math.floor(diff / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    spinBtn.disabled = true;
    spinBtn.textContent = `Next spin in ${h}h ${m}m`;
  } else {
    spinBtn.disabled = false;
    spinBtn.textContent = "SPIN";
  }
}

spinBtn.onclick = () => {
  spinBtn.disabled = true;
  if (window.Android && Android.requestRewardAd) {
    Android.requestRewardAd();
  } else {
    onAdCompleted();
  }
};

window.onAdCompleted = function () {
  startSpin();
};

function startSpin() {
  const index = sectors.findIndex(s => s.label === "10 PT");
  const arc = 360 / sectors.length;

  canvas.style.transition = "none";
  canvas.style.transform = "rotate(0deg)";
  setTimeout(() => {
    const rotation = 720 + (360 - index * arc - arc / 2);
    canvas.style.transition = "transform 4s cubic-bezier(.17,.67,.12,.99)";
    canvas.style.transform = `rotate(${rotation}deg)`;
  }, 50);

  setTimeout(() => {
    points += FIXED_POINTS;
    spinsInBlock++;

    localStorage.setItem("points", points);
    localStorage.setItem("spinsInBlock", spinsInBlock);

    pointsEl.textContent = points;

    if (spinsInBlock >= SPIN_BLOCKS[blockIndex]) {
      spinsInBlock = 0;
      blockIndex = (blockIndex + 1) % SPIN_BLOCKS.length;
      cooldownUntil = Date.now() + COOLDOWN;

      localStorage.setItem("blockIndex", blockIndex);
      localStorage.setItem("spinsInBlock", 0);
      localStorage.setItem("cooldownUntil", cooldownUntil);
    }

    updateSpinButton();
  }, 4000);
}

updateSpinButton();
</script>

</body>
</html>
